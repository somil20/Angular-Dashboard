<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-header>
        <h3>Login</h3>
      </nb-card-header>
      <nb-card-body>
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              nbInput
              id="email"
              name="email"
              placeholder="Enter your email"
              [(ngModel)]="user.email"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              nbInput
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              [(ngModel)]="user.password"
              required
              autocomplete="current-password"
            />
          </div>
          <button nbButton status="primary" type="submit">Login</button>
        </form>
        <div class="register-link">
          <p>Don't have an account? <a [routerLink]="['/auth/register']">Register here</a></p>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column> 
</nb-layout>
