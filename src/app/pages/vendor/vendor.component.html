<nb-card>
  <nb-card-header>
    <h3 class="card-title">Vendor List</h3>
  </nb-card-header>
  <nb-card-body>
    <nb-list class="vendor-list">
      <nb-list-item *ngFor="let vendor of vendors" class="vendor-item">
        <nb-user [name]="vendor.name" [title]="vendor.title" [picture]="vendor.picture"></nb-user>
        <button nbButton status="info" (click)="viewDetails(vendor)">View Details</button>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
